{% extends "layout.html" %} {% block content %}
<form method="post" action="/paste" class="row">
  <div class="col s4 input-field">
    <label class="auto-complete">Poster:</label>
    <input autocomplete="off" name="poster" type="text" />
  </div>
  <div class="col s4 input-field">
    <select name="lang">
      <option value="" disabled selected>Choose Lang</option>
      {% for lang in langs %}
      <option value="{{ lang[1] }}">{{ lang[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col s4 input-field">
    <select name="expire">
      <option value="" disabled selected>Choose Expire</option>
      <option value="30">30 Seconds</option>
      <option value="3600">1 Hour</option>
      <option value="86400">1 Day</option>
      <option value="604800">1 Week</option>
      <option value="0">Forever</option>
    </select>
  </div>
  <div class="col s12">
    <label>Content:</label>
    <textarea
      name="content"
      style="height: 30rem; width: 100%; resize: none"
      class="materialize-textarea"
      autocomplete="off"
    ></textarea>
  </div>
  <div class="col s12 input-field">
    <button id="submit">
      <a class="waves-effect waves-light btn">Paste</a>
    </button>
  </div>
</form>
{% endblock %}
